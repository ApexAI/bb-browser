<table class="table" style="table-layout: fixed">
	{{template "view_arguments.html" .Arguments}}
	<tr>
		<th style="width: 25%">Environment variables:</th>
		<td class="font-monospace" style="width: 75%; overflow-x: scroll; white-space: nowrap">
			{{range .EnvironmentVariables}}
				<b>{{.Name}}</b>={{shellquote .Value}}<br/>
			{{end}}
		</td>
	</tr>
	{{with .WorkingDirectory}}
		<tr>
			<th style="style: 25%">Working directory:</th>
			<td class="font-monospace" style="width: 75%">{{.}}</td>
		</tr>
	{{end}}
</table>
